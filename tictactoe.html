<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 style="text-align: center;">Tic Tac Toe</h1>
    <div>
       <span>O</span>
       <span>X</span>
       <span>O</span>
    </div>

    <div>
        <span>O</span>
        <span>X</span>
        <span>O</span>
     </div>

     <div>
        <span>X</span>
        <span>O</span>
        <span>X</span>
     </div>
</body>
</html>
